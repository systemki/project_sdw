<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본태그2</title>
</head>

<body>
    
<!-- 
    img태그 
    인라인 태그 
    이미지를 추가하느 ㄴ태그

    속성 
    src: 이미지 파일 주소
    alt : 이미지를 못 불러왔을 때 보여줄 대체 문자열
    width :  이미지폭, 생략하면, 원본이미지 폭 px
    heigth : 이미지 높이, 생략, 원본이미지 높이 단위 px
    width또는 height중 하나의 값이 auto 이면 정해진 width 또는 height 를 기준으로 
    비율을 유지하면서 값을 설정

    - width="100" heigth="auto인 경우 가로 100px을 기준으로 높이를 설정"

 -->
<!-- 현재 html문서와 같은 풀더에 있는 백구.jpg 이미지를 가져옴 -->
 <img src="백구.jpg"" alt="백구">
<!-- 최상위 기준으로 day1 풀더 및  -->
 <img src="./백구.jpg"" alt="백구" width="100" height="200">
 <!-- 상위풀더에서  -->
 <img src="백구.jpg"" alt="백구" width="300" height="auto">
 <img src="http://img.khan.co.kr/news/2018/01/10/l_2018011001001277900099031.jpg" alt="백구" width="200" height="auto">


 <!-- 리스트 
    - 순서 있는 리스트 (번호 또는 알파벳) - ol
    - 순어 없는 리스트 (점 또는 사각형) - ul
    - 정의 리스트 -dl
    - 해당 태그들 안에 -li 태그들로 구성
-->

<!-- 
   ol 
    속성
     type : 숫자 또는 알파벳으로 1,A,a,I,i중 하나를 선택
     start : 시작 숫자 
     type 속성과 start 속성을 이용하는 대신 css를 이용하는것을 권장
     블록태그
 -->
 <br>
 오늘의 할일 
 <ol type="a" start="5"> 
<li> 출근</li>
<li>수업</li>
<li>점심</li>
<li>수업</li>
<li>퇴근</li>
 </ol>
</body>

<!-- ul 태그 순서가 없는  
ul

    속성
        -type 기호 : square, disc, circle
-->
<ul type="circle">
    <li>짜장</li>
    <li>짜장</li>
    <li>짜장</li>

</ul>

<!-- 
    dl

    dt태그와 dd태그로 이루어져 있음
    dt태그는 용어, dd태그는 해당 용어에 대한 설명

 -->
웹 브라우저 종류
<dl>
    <dt>Internet Explorer</dt>
    <dd>마소에서 만든 웹페이지</dd>
    <dt>Firefox</dt>
    <dd>Mozila에서 만든 웹페이지</dd>
</dl>


</html>
