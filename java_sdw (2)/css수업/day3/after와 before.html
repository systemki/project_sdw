<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>after와 before 예제</title>
<style>
	/* after와 before
		- 해당 요소 앞/뒤에 컨텐츠를 추가할 때 사용
		- content : 요소 앞/뒤에 넣을 문자열 
		- display : 
		 */
.test::before{
	content: '- ';
	display: inline;

}
.test::after{
	content: '.';
	display: inline;
}

.test2::before{
	content: '';
	width: 1px;
	height: 10px;
	background-color: gray;
	display: inline-block;
	margin-right: 10px;
}
.test::after{
	content: '';
	width: 10px;
	height:  15px;
	display: inline-block;
	background: url(../백구.jpg) center center;
}


</style>

</head>
<body>
	<span class="test">안녕하세요.</span> <br>
	<span class="test2">아이콘</span>
</body>
</html>
