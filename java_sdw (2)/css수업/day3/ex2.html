<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이등분예쩨 2</title>
	<style>
		.box::after{ clear: both; display: block; content: '';}
		.box{border: 2px solid black; padding: 10px;}
		.leftbox{width: 50%; height: 400px; float: left; background: red;}
		.rightbox{width: 50%; height: 400px; float: right; background: blue;}
	</style>
</head>
<body>
	<div class="box">
<div class="leftbox"></div>
<div class="rightbox"></div>
</div>
</body>
</html>
