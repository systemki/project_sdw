      - CSS 적용 방법
      1. 태그의 style 속성을 이용하여 적용
       - 해당 태그에만 적용 > 재사용을 할 수 없다
       - 우선 순위가 높아서 원하지 않는 결과가 나올 수 있다.
      2. style 태그를 이용 하여 적용
       - 일반적으로 head 태그에 작성
       - 선택자를 이용하여 작성해야함

      3. link 태그를 이용하여 이미 작성된 css 파일을 불러옴

      1. 태그의 style 속성을 이용하여 적용 -->
      <div style="color: red;">안녕하세요.</div>
      <p>안녕하세요.</p>

      <span>안녕하세요.</span>
