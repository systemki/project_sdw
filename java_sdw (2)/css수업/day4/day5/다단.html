<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>다단 예제 </title>
	<style>
		/* column-count : 다단 갯수
			 column-gap : 단과 단사이에 여백
			 colum-rule : 단 선 모양
			 column-span : h태그가 포함되면 해당 부분에 단을 해제할지 말지를 결정하는 속성
			 column-width : 브라우저에 대한 최소 너비 

		 */
		 p{ 	width: 600px;
		column-count: 3;
		column-gap: 20px;
		column-rule: 1px solid red;
		column-width: 20px;
		text-align: justify;
 }
		body h1 {column-span: all;}
	</style>
</head>
<body>

	<p>
		<h1>거리 두기 유지 </h1>
		FDA의 외부전문가 자문그룹인 말초·중추 신경계 약물(PCNS) 자문위 소속인 신경과 전문의 데이비드 노프먼은 이번 승인 조처에 반발해 사임했다고 워싱턴포스트(WP)와 CNN이 10일(현지시간) 보도했다.

노프먼은 "아두카누맙과 관련해 외부 전문가들이 존중받지 못한 그런 대우를 받고 싶지 않아 사임했다"며 "신약 승인 결정에 동의하지 않는다"고 말했다.

또 다른 자문위원 조엘 펄머터 박사도 사임했다는 의료전문지 STAT뉴스의 보도도 나온 상태다.
	</p>
</body>
</html>
