<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>transition예제 </title>
</head>
<style>
	/* - 애니메이션은 요소의 변화를 직접제어 
		 - 속성값을 직접 변화
		 - transition은 요소가 변화하면 변화는 과정을 부드럽게(서서히) 진행하도록 하는 속성
		 - 다른 누군가 속성을 변화하면 변화가 자연


	*/
.box{width: 100px; height: 100px; display: inline-block; background: red;
transition: width 3s, height 3s;}

}

</style>
<body>
	<div class="box"></div>
</body>
</html>
