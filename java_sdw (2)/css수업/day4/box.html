<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>

.box{
	width: 100px; height: 100px; border: 2px solid red; display: inline-block;
	animation: move1 infinite 3s;
}
.box2{
	width: 100px; height: 100px; border: 2px solid red; display: inline-block;
	animation: move1 infinite 3s;
}

@keyframes move1{
	0%{ margin-left: 0px;}
	50%{ margin-left: 200px;}
	0%{ margin-left: 0px;}
	
}

@keyframes move2{
	0%{ left: 0px;}
	50%{ left: 200px;}
	0%{ left: 0px;}
	
}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box2"></div>


</body>
</html>
