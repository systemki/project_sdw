<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
<style>
	.ul{border:1px solid black; width: 300px;}
	ul.menu{list-style: none; padding: 0;}
	ul.menu::after{content: ''; display: block; clear: both;}
	.menu>li{width: 300px;  border: 2px solid red;
	box-sizing: border-box; height: 50px; line-height: 50px;
	text-align: center;}

	.menu>li:nth-child(1),
	.menu>li:nth-child(2){border-right: none;}

	.menu>li>a{
		display: block; height: 100% ; text-decoration: none; color: black;
	}
		</style>



</head>
<body>
	<ul class="menu">
	<li><a href="#">메뉴1</a></li>
	<li><a href="#">메뉴2</a></li>
	<li><a href="#">메뉴3</a></li>
</ul>

</body>
</html>
