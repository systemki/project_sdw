<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>요수 추가</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 

<script>

$(function(){
	console.log('box클릭');
/* 
	- 요소 추가하기 : 태그로 이루어진 요소를 추가, html('문자열')과 다름
	- html('문자열')과 다름, html()은 요소안에 있는 내용을 지우고, 지정된 문자열로 덮어 씌우는 메소드 
	- $(부모요소선택자).append('자식요소로) : 부모 안 요소들중 마지막에 새로운 요소를 추가
	- $(부모요소선택자).prepend('자식요소,html코드') : 부모 안 요소들중 맨 처음에 새로운 요소를 추가 
	- $(자식요소로,html코드).appendTo('부모요소선택자') : 부모 안 요소들중 마지막에 새로운 요소를 추가
	- $(자식요소로,html코드).prependTo('부모요소선택자') : 부모 안 요소들중 맨 처음에 새로운 요소를 추가 
	
	
	- $(선택자').after('html코드') : 요소 바로 다음에 새로운 요소를 추가
	- $(선택자').before('html코드') : 요소 바로 앞에에 새로운 요소를 추가
		-append, prepend는 자식 요소를 추가

	*/
	$('.box').append('<div class="inner-box">2</div>');
	$('.box').prepend('<div class="inner-box">3</div>');
	$('<div class="inner-box">4</div>').appendTo('.box');
	$('<div class="inner-box">5</div>').prependTo('.box');
	$('.box').after('<div class="box" onclick="console.log(\'box 클릭\');">2</div>');
	$('.box').brfore('<div class="box" onclick="console.log(\'box 클릭\');">3</div>');

});


</script>
<style>
	.box{
	height: 50px; margin-bottom: 20px; background:  yellow;  padding: 10px;
	}
	.inner-box{
		float: left; width: 50px; height: 50px; margin-right: 10px; background: red;
	}
</style>
</head>
<body>
	<div class="box">
		<div class="inner-box">1</div>
	</div>
	
</body>
</html>
