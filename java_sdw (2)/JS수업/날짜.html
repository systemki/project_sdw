<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 예제</title>
</head>
<body>
    <script>

        // Date 객체 : 날짜와 시간에 대한 정보를 가진 객체
        var date = new Date();
        document.write(date);
        

       document.write('<br>')
       document.write(getDate(date));

        function getDate(date){
            var year = date.getFullYear(); //년도4자리
        var month = date.getMonth()+1; // 월 0~11
        month = month<10?'0'+ month : month;
        // if(month <10 )
        // month = '0' +month;
        var day = date.getDate();       // 일
        day = day<10 ? '0' + day : day;
        var hour = date.getHours();     // 시간
        var minute = date.getMinutes(); //분
        var second = date.getSeconds();     //초

        var str = '' + year + '-' + addZero(month) + '-' +addZero(day) + " " +addZero(hour) + ':' + addZero(minute) + ':' + addZero(second);
        return str;

    }
        function addZero(num){ 
            return num < 10 ? '0' + num : num;
            
        }    

    </script>

</body>
</html>
