<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역과 지역변수 예제 </title>
</head>
<body>

    <script>
        /* 자바에서는 조건문에서 선언한 변수는 조건문에서만 사용가능 
        js에서는 조건문에서 선언한 var 변수를 이후 코드에서 사용 가능 */
        // js에서 조건문에서 선언한 let 변수를 이후 코드에서 사용 불가능
        
            var num1 = 10;//전역 변수
            if(true){
                var num2 = 20;
                document.write(`조건문 안 num2 = ${num2}<br>`);
            } 
         document.write(`조건문 밖 num2 = ${num2}<br>`);

         let num3 = 10;
         if(true){
             let num4 =20;
             document.write(`조건문 안 num4 = ${num4}<br>`);
         }
         test();
         function test(){
             var num5 = 20;
             document.write(`함수 안 num5 = ${num5}<br>`);
         }
         
         var num6 = 10;
         {
             var num6 = 20;
             document.write(`괄호 안num6 = ${num6}<br>`)
         }
             document.write(`괄호 밖num6 = ${num6}<br>`)


             let num7 = 10;
         {
             let num7 = 20;
             document.write(`괄호 안num7 = ${num7}<br>`)
         }
             document.write(`괄호 밖num7 = ${num7}<br>`)


    </script>
</body>
</html>
