<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <script>
        
        var arr = [];
        while(true){
            var tmp = prompt('입력');
            if(tmp == 'stop'){
                break;

            }
            arr.push(tmp);
        }
        document.write(arr);
        console.log(arr);
        
    </script>
</body>
</html>
