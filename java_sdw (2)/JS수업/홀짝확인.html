<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀짝 확인 예제</title>

</head>
<body>
    <script>
    //    변수 num선언 한후, num에 10을 저장 하고 num가 짝수인지 홀수인지 판단하여 
    //    짝수이면 화면출력 홀수이면 출력 
    var date = 10;
        if(date % 2 == 0){
           document.write(date + '는 짝수');
        }else{
            document.write(date + '는 홀수');
        }
    </script>

</body>
</html>
