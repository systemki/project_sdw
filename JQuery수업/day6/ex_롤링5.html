<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>롤링 예제</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="../js/rolling.js"></script>
	<script>
		var id;
		$(function(){
			//id = rollingRight('.box1','li',800,1000);
			id = rolling('right','.box1','li',0,800,1000);
			$('.view-box').hover(function(){
				clearInterval(id);
			},function(){
				id = rollingRight('.box1','li',800,1000);
			})
			$('.next-btn').click(function(){
					if($('selceted').attr('data') != 'last')
					$('.selceted').removeClass('selceted').next().addClass('selceted');
					$('.selected').click();
				})

				$('.prev-btn').click(function(){
					if($('selceted').attr('data') != 'first')
					$('.selceted').removeClass('selceted').prev().addClass('selceted');

				})

		})
		
	</script>
	<style>
		.view-box{
		 margin-left: 100px;	height: 50px; width: 500px; overflow: hidden; border: 2px solid black;
		}
		.box1{
			list-style: none; width: 400%; padding: 0; margin: 0;
		}
		.box1 li{
			width: 25%; height: 50px; line-height: 50px; text-align: center;
			background: yellow; float: left;
		}

		.prev-btn{
	position: absolute; width: 30px; height: 30px; background: #fff;
	border : 1px solid black; top: 20px; left: 1; margin-left: 85px;
	border-radius: 50%;  text-align: center; line-height: 30px;cursor: pointer;
}
.next-btn{
	position: absolute; width: 30px; height: 30px; background: #fff;
	border : 1px solid black; top: 20px; right: 0 ; margin-right: 200px;
	border-radius : 50%; cursor: pointer; text-align: center; line-height: 30px;
}

	</style>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
	<div class="mainbox">
		<div class="prev-btn"><i class="fas fa-angle-left"></i></div>
	<div class="view-box">
		<ul class="box1">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</div>
	<div class="next-btn"><i class="fas fa-angle-right"></i></div>
</div>

</body>
</html>
