<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>detach</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<script>
			$(function(){
			

				setInterval(function(){
					if(!$('ul li').first().is(':animated')){
					$('ul li').first().animate({'margin-top':'-50px'},1000, function(){
						$(this).detach().appendTo('ul').attr('style','');
				
				})
			}

				},1500);

			});

/*
				-	detach() : 요소를 땐다(속성과 이벤트 정보를 유지)
				- 요소를 때기만 하면 제거랑 같은 기능
				- is('') :  ~인지 아닌지 확인 하여 ~이면 true 아니면 false
					- : animated, :checked, :eq(1)

*/

	</script>
<style>
	li{ height: 50px; line-height: 50px;}
</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>

</body>
</html>
