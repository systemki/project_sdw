<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<script>
		var arr = [];
		$(function(){
			$('input[name=hobby').click(function(){
				var value = $(this).val();
				var index = arr.indexOf(value);
				//선택한 항목이 있으면(체크를 해제하면)
				if(index >= 0){
					arr.splice(index,1);
				}else{
					if(arr.length <3 ){
						arr.push(value);
					}
					// 배열에 저장된 갯수가 3보다 작으면 배열에 추가 
					else{
						$(this).prop('checked', false)
						alert('최대 3개 입니다.');
					}
					// 배열에 저장된 갯수가 3보다 크거나 같으면 배열에 추가 하지 않고,
					// 지금 막 체크된 체크 박스를 체크해제 
				}
					$('.view-box1, .view-box2, .view-box3').each(function(i){
						var val =typeof arr[i] ==  'undefined' ? '' : arr[i];
						$('.view-box1, .view-box2, .view-box3').eq(i).text(val);
						
					})
				})
				

			
				//선택한 항목이 없으면(체크하면)
			})
	
		/*
			for(var i = 0; i<$('.box').length; i++){
					var text = $('.box').eq(i).text();
					console.log(text);
				}
				$('.box').each(function(){
					console.log($(this).text());
				})


		*/

	</script>
	<style>
		.view-box1,.view-box2, .view-box3{
			min-height: 20px; border: 1px solid black; line-height: 20px; width: 100px; height: 50px; float:left;
			text-align: center; margin-right: 20px; font-size: 25px; 
			
		}
	

	</style>
</head>

<body>
	<div class="view-box1"></div>
	<div class="view-box2"></div>
	<div class="view-box3"></div><br><br><br>

	<label><input type="checkbox" name="hobby" value="농구">농구</label>
	<label><input type="checkbox" name="hobby" value="야구">야구</label>
	<label><input type="checkbox" name="hobby" value="축구">축구</label>
	<label><input type="checkbox" name="hobby" value="당구">당구</label>
	<label><input type="checkbox" name="hobby" value="볼링">볼링</label>
</body>
</html>
