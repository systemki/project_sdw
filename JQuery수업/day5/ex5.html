<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴선택2</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<script>
			$(function(){
				$('.next-btn').click(function(){
					if($('selceted').attr('data') != 'last')
					$('.selceted').removeClass('selceted').next().addClass('selceted');
					$('.selected').click();
				})

				$('.menu-list').click(function(){
					$('.menu-list').removeClass('selceted');
					$(this).addClass('selceted');
				});



				$('.prev-btn').click(function(){
					if($('selceted').attr('data') != 'first')
					$('.selceted').removeClass('selceted').prev().addClass('selceted');

				})
						$('#contents2').hide();
						$('#contents3').hide();
						$('#contents4').hide();
			});
	</script>
	<style>
			*{padding: 0; margin: 0; text-decoration: none; list-style: none; color: #000;
			}
			.box{
				margin: 0 20px; position: relative;
			}
			.menu-box{
				border: 1px solid black; height: 50px;
			}
			.menu{
				display: flex;
			}
			.menu-list{
				border-right: 1px solid black; width: 100%; height: 50px;
			}
.menu-list:last-child{
	border-right: none;
}
.menu-link{
	display: block; height: 50px; line-height: 50px;text-align: center;
}
.prev-btn{
	position: absolute; width: 30px; height: 30px; background: #fff;
	border : 1px solid black; top: 9px; left: 0; margin-left: -15px;
	border-radius: 50%;  text-align: center; line-height: 30px;cursor: pointer;
}
.next-btn{
	position: absolute; width: 30px; height: 30px; background: #fff;
	border : 1px solid black; top: 9px; right: 0 ; margin-right: -15px;
	border-radius : 50%; cursor: pointer; text-align: center; line-height: 30px;
}

.selceted{
	background: yellow;
}
.contents{
	height: 300px; margin:0 20px; background: grey; margin-top: 20px;

}
	</style>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

</head>
<body>
	<div class="box">
		<div class="menu-box">
		<ul class="menu">
			<li class="menu-list selceted" data="first" data-target="#contents2"><a href="#" class="menu-link">메뉴1</a>	</li>
				<li class="menu-list"><a href="#" class="menu-link" data-target="#contents2">메뉴2</a>	</li>
					<li class="menu-list"><a href="#" class="menu-link" data-target="#contents2">메뉴3</a>	</li>
						<li class="menu-list" data="last"><a href="#" class="menu-link" data-target="#contents2">메뉴4</a>	</li>
		</ul>
	</div>
		<div class="btn-box"></div>
		<div class="prev-btn"><i class="fas fa-angle-left"></i></div>
		<div class="next-btn"><i class="fas fa-angle-right"></i></div>
		
	</div>
	<div class="container">
		<div class="contents" id="contents1">1</div>
		<div class="contents" id="contents2">2</div>
		<div class="contents" id="contents3">3</div>
		<div class="contents" id="contents4">4</div>

	</div>
</body>
</html>
