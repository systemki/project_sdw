<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>길이 예제</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<!-- 
			- width()/height() : 컨텐츠의 가로/세로 길이
			- innerWidth()/outHeight() : 컨텐츠와 패딩을 합친 가로/세로 길이

	 -->
	<script>
			$(function(){
				console.log('가로(컨텐츠) :' + $('.box').Width());
				console.log('가로(컨텐츠+패딩) :' + $('.box').innerWidth());
				console.log('가로(컨텐츠+패딩+테두리) :' + $('.box').outerWidth());
				console.log('가로(컨텐츠+패딩+테두리+마진) :' + $('.box').innerWidth(true));

			});
	</script>
<style>
	.box{margin:20px; padding: 20px; border: 3px solid black;
	background:  yellow; width: 150px; height: 150px;}
</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
